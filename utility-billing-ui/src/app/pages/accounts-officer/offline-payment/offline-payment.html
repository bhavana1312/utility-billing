<div class="layout">
  <app-accounts-officer-sidebar></app-accounts-officer-sidebar>

  <main class="content">
    <h2>Complete Offline Payments</h2>

    <table>
      <thead>
        <tr>
          <th>Bill ID</th>
          <th>Email</th>
          <th>Utility</th>
          <th>Plan</th>
          <th>Units</th>
          <th>Total (₹)</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let b of bills">
          <td>{{b.billId}}</td>
          <td>{{b.email}}</td>
          <td>{{b.utilityType}}</td>
          <td>{{b.tariffPlan}}</td>
          <td>{{b.unitsConsumed}}</td>
          <td>{{b.totalAmount}}</td>
          <td>
            <span class="badge" [ngClass]="b.status.toLowerCase()">
              {{b.status}}
            </span>
          </td>
          <td>
            <button class="pay-btn" (click)="selectBill(b)">
              Complete Payment
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="payment-panel" *ngIf="selectedBill">
      <h3>Confirm Payment</h3>

      <p><strong>Bill ID:</strong> {{selectedBill.billId}}</p>
      <p><strong>Total Amount:</strong> ₹{{selectedBill.totalAmount}}</p>

      <select [(ngModel)]="paymentMode">
        <option value="CASH">Cash</option>
        <option value="CHEQUE">Cheque</option>
      </select>

      <button (click)="completePayment()" [disabled]="loading">
        {{loading?'Processing...':'Confirm Payment'}}
      </button>
    </div>
  </main>
</div>
